spring:
  application:
    name: system-api-gateway-service
  cloud:
    gateway:
      routes:
        - id: custom-text-service
          uri: http://custom-text-service/
          predicates:
            - Path=/text/**
        - id: custom-greeting-service
          uri: http://custom-greeting-service/
          predicates:
            - Path=/greeting/**

server:
  port: ${port:8090}